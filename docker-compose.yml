version: '3.8'

services:
  spring-boot:
    restart: 'on-failure'
    build:
      context: './Module-API'
      dockerfile: Dockerfile
      args:
        PROFILE: local
    container_name: 'module-api-server'
    ports:
      - '8080:8080'
    depends_on:
      - redis
  redis:
    restart: 'on-failure'
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

