spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  jwt:
    secret: test

  redis:
    host: redis
    port: 6379

  sql:
    init:
      mode: always

oauth:
  aud:
    kakao: test